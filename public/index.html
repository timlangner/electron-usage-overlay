<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>System information</title>
  </head>
  <body>
    <h1>CPU information</h1>
    Manufacturer: <span id="cpu-manufacturer"></span>
    <br />
    Brand: <span id="cpu-brand"></span>
    <br />
    Speed: <span id="cpu-speed"></span>
    <br />
    Cores: <span id="cpu-cores"></span>
    <br />
    Physical cores: <span id="cpu-physical-cores"></span>

    <h3>CPU Information</h3>
    <div class="selector-wrapper">
      <div>
        <input type="checkbox" id="cpu-usage-selection" name="Usage (%)" checked>
        <label for="cpu-usage-selection">CPU-Usage (%)</label>
      </div>

      <div>
        <input type="checkbox" id="cpu-speed-selection" name="Speed" checked>
        <label for="cpu-speed-selection">Speed</label>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="../renderer.js"></script>
  </body>
</html>
